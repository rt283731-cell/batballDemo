<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1>Bat Ball Stump Game</h1>
   <button class="choice-button" onclick="
    let computerChoise= generatedComputerChoice();

    let resultMsg=getResult('Bat',computerChoise);
    showResult('Bat',computerChoise,resultMsg) 
    "><img  src="images/bat.png" alt="Ball Image"
   class="choice-image" height="30px"></button>

            
    <button class="choice-button" onclick="
    computerChoise= generatedComputerChoice();
    resultMsg=getResult('Ball',computerChoise); 
    showResult('Ball',computerChoise,resultMsg)
    ">
  <img  src="images/ball.png" alt="Ball Image"
   class="choice-image" height="30px"></button>

    <button class="choice-button" onclick="
     computerChoise= generatedComputerChoice();
     resultMsg=getResult('Stump',computerChoise);
     showResult('Stump',computerChoise,resultMsg)   
    ">
<img src="images/stump.png" alt="Ball Image"
   class="choice-image" height="30px"></button>

<h3 id="user-move"></h3>
<h3 id="computer-move"></h3>
<h3 id="result"></h3>
<h3 id="score"></h3>

  <button class="reset" onclick="localStorage.clear()
resetScore();
">Reset</button>



    <script src="script.js"></script>
</body>
</html>
